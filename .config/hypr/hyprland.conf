# docs: https://wiki.hyprland.org/Configuring

# autostart
exec-once = dex --autostart --environment hyprland
exec-once = dunst
exec-once = blueman-applet
exec-once = nm-applet
exec-once = kdeconnnectd
exec-once = kdeconnnect-indicator
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# auto scaling
monitor = , preferred, auto, 1, mirror, eDP-1

# look
general {
    gaps_in = 3 
    gaps_out = 6

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(89b4fa)
    col.inactive_border = rgb(313244)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = yes

    bezier = easeOut, 0.16, 1, 0.3, 1
    bezier = linear, 0, 0, 1, 1

    animation = global, 1, 10, default
    animation = border, 1, 4, easeOut
    animation = workspaces, 1, 4, easeOut, slide

    animation = windows, 1, 4, easeOut
    animation = windowsIn, 1, 4, easeOut, popin 80%
    animation = windowsOut, 1, 4, linear, popin 80%

    animation = fade, 1, 2, easeOut
    animation = fadeIn, 1, 2, linear
    animation = fadeOut, 1, 2, linear

    animation = layers, 1, 4, easeOut
    animation = layersIn, 1, 4, easeOut, fade
    animation = layersOut, 1, 2, linear, fade

    animation = fadeLayersIn, 1, 2, linear
    animation = fadeLayersOut, 1, 2, linear
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    middle_click_paste = false
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}


###################
### KEYBINDINGS ###
###################

$mod = SUPER # Sets "Windows" key as main modifier

bind = $mod, Q, killactive
bind = $mod, RETURN, exec, ghostty
bind = $mod, W, exec, zen-browser
bind = $mod, E, exec, nemo
bind = $mod, X, exec, ~/.local/bin/fuzzel-emoji
bind = $mod, P, exec, loginctl lock-session
bind = $mod SHIFT, P, exec, ~/.local/bin/powermenu.sh
bind = $mod, R, exec, fuzzel
bind = $mod, SPACE, togglefloating,
bind = $mod, U, togglesplit,
bind = $mod, B, exec, systemctl --user restart waybar.service
bind = $mod, A, exec, grimblast copy area
bind = $mod, C, exec, hyprpicker -a
bind = $mod, F, fullscreen

# Move focus with mod + arrow keys
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, d
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# move + resize windows w/ mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# swipe gestures
gesture = 3, horizontal, workspace

# volume control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# brightness control
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# music integration
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# make firefox pip windows float and pinned
windowrule = float, class:zen, title:Picture-in-Picture
windowrule = pin, class:zen, title:Picture-in-Picture
